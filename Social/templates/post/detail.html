<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - Post Detail</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
        }

        .post-detail-section {
            flex-basis: 100%;
        }

        .post-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post-card .post-header {
            display: flex;
            align-items: center;
        }

        .post-card .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #2ecc71;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .post-card .user-info-details {
            flex-grow: 1;
        }

        .post-card .user-info-details h3 {
            margin: 0;
        }

        .post-card .post-date {
            color: #777;
            margin-top: 5px;
        }

        .post-card .post-content {
            margin-top: 10px;
        }

        .post-card h1 {
            margin-bottom: 10px;
        }

        .post-card p {
            color: #555;
        }

        .post-card .comment-count {
            color: #e67e22;
        }

        .post-card .user-info-details .full-name {
            margin: 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
{#    <header>#}
{#        <!-- Header content, e.g., navigation, user info, etc. -->#}
{#    </header>#}

    <div class="content-container">
        <section class="post-detail-section">
            <div class="post-card">
                <div class="post-header">
                    <div class="user-icon">{{ post.author.first_name.0 }}{{ post.author.last_name.0 }}</div>
                    <div class="user-info-details">
                        <div class="user-info">
                            <a href="{% url 'account:profile' username=post.author.username %}">
                                <h3 class="full-name">{{ post.author.first_name }} {{ post.author.last_name }}</h3>
                            </a>
                            <p class="post-date">{{ post.created|date:"F j, Y, g:i a" }}</p>
                        </div>
                    </div>
                </div>

                <div class="post-content">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.text }}</p>
                </div>
                <div class="post-footer">

                    <p class="comment-count">{{ post.comments.count }} Comment{{ post.comments.count|pluralize }}</p>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
