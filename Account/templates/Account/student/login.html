{% extends 'Account/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block css %} 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block body %}
  <h2>Login</h2>
  <form method="post" action="{% url 'account:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
